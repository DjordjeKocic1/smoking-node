<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Istop</title>
    <style>
        img {
            width: 100px;
            position: absolute;
            left: 50%;
            top: 50px;
            transform: translateX(-50%);
        }

        h1 {
            font-size: 35px;
            font-weight: bold;
        }

        .account {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 400px;
        }

        form label {
            display: block;
            margin: 5px 0;
        }

        form input,
        form textarea {
            width: 100%;
            margin: 10px 0;
        }

        form input {
            padding: 5px;
        }

        form button {
            margin-top: 5px;
            width: 100%;
        }

        .error {
            font-size: 14px;
            color: red;
            margin-top: 10px;
        }

        @media (max-width:500px) {
            form {
                width: 100%;
                padding: 0 20px;
            }
        }
    </style>
</head>

<body class="account">
    <img src="/assets/istop-logo.png" alt="">
    <h1>Login</h1>
    <form class="login">
        <input class="form-control" type="email" name="email" placeholder="Your Email" required>
        <input class="form-control" type="password" name="password" placeholder="Your Password" required>
        <div class="d-flex justify-content-between">
            <a href="/account/registration/verification">Create an account</a> <a href="">Forget a password</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="error"></p>
</body>

</html>
