<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Istop</title>
</head>

<style>
    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    input {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px 5px;
    }

    h4 {
        font-size: 20px;
    }

    form {
        width: 400px;
    }

    @media(max-width: 400px) {
        form {
            width: 90%;
        }

        h4 {
            font-size: 15px;
        }

        input {
            padding: 5px;
        }
    }

    #show_hide_password {
        position: relative;
    }

    .fa {
        position: absolute;
        right: 10px;
        top: 20px;
        z-index: 99999;
    }
</style>

<body class="account">
    <img class="mx-auto my-2 d-block" style="width: 150px;" src="/assets/istop-logo.png" alt="">
    <h4 class="text-center">Enter your password</h4>
    <form class="login text-center">
        <div class="input-group" id="show_hide_password">
            <input class="form-control" type="password" name="password" placeholder="Password">
            <i class="fa fa-eye" id="passwordShow" aria-hidden="true"></i>
        </div>
        <input class="form-control" type="password" name="repassword" placeholder="Confirm Password">
        <p class="error text-danger"></p>
        <p class="success text-success"></p>
        <button type="submit" class="btn btn-primary">Submit Changes</button>
    </form>
    <script type="module" src="/js/password.js"></script>
</body>

</html>
