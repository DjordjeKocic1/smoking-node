<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Istop</title>
    <style>
        img {
            width: 100px;
            position: absolute;
            left: 50%;
            top: 50px;
            transform: translateX(-50%);
        }

        h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .account {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 400px;
        }

        form label {
            display: block;
            margin: 5px 0;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        form button {
            margin: 5px 0;
        }

        .error {
            font-size: 14px;
            color: red;
        }

        .text-success {
            font-size: 16px;
            font-weight: 500;
            margin-left: 10px;
        }

        @media (max-width:500px) {
            form {
                width: 100%;
                padding: 0 20px;
            }
        }
    </style>
</head>

<body class="account">
    <img src="/assets/istop-logo.png" alt="">
    <h1>Account Deletion Request</h1>
    <form class="deleteForm">
        <label for="email">Your Email:</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Your Email" required>
        <p class="error"></p>
        <label for="feedback">Your Feedback (please tell us why are you leaving us):</label>
        <textarea class="form-control" placeholder="Write Your Feedback" name="feedback" id="feedback" cols="30"
            rows="10"></textarea>
        <button type="submit" class="btn btn-primary">Send request</button><span class="text-success ml-3"></span>
    </form>
    <script type="module" src="/js/request.js"></script>
</body>

</html>
